# Test prompt file with mixed face swap and non-face swap images
images:
  - name: "rockstar_with_face_swap"
    prompt: "A charismatic rockstar on stage, dramatic lighting, photorealistic, 8k"
    negative_prompt: "blurry, low quality, watermark"
    sd_settings:
      model: "sd_xl_base_1.0.safetensors"
      steps: 40
      cfg: 8.0
      sampler: "DPM++ 2M Karras"
      seed: 12345
      width: 1024
      height: 1024
      hires_fix: true
    face_swap:
      source: "faces/your_face.png"
      backend: "insightface"
    enhance: true
    upscale: true
  - name: "landscape_no_face_swap"
    prompt: "Beautiful mountain landscape at sunset, no people, nature photography"
    negative_prompt: "people, faces, humans, blurry, low quality"
    sd_settings:
      model: "sd_xl_base_1.0.safetensors"
      steps: 30
      cfg: 7.5
      sampler: "Euler a"
      seed: 54321
      width: 1024
      height: 768
      hires_fix: false
    # Note: no face_swap section - this image should remain unchanged
    enhance: false
    upscale: false
